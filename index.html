<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Inhalte der Anton-Hansen-Schule</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f0f4f8;
        }

        .menu-container {
            background-color: #002a5c;
            padding: 40px 20px 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .menu-container h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .fabi-leon-promo {
            background-color: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .fabi-leon-promo h3 {
            font-size: 1.25rem;
            color: #002a5c;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .fabi-leon-links {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .fabi-leon-links a {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .fabi-leon-links a.web {
            background-color: #ffffff;
            color: #002a5c;
            border: 1px solid #002a5c;
        }
        .fabi-leon-links a.web:hover {
            background-color: #e0e7ff;
        }
        .fabi-leon-links a.yt {
            background-color: #ff0000;
            color: #ffffff;
        }
        .fabi-leon-links a.yt:hover {
            background-color: #cc0000;
        }
        .fabi-leon-links a.insta {
            background-color: #E1306C;
            color: #ffffff;
        }
        .fabi-leon-links a.insta:hover {
            background-color: #a80a42;
        }
        .fabi-leon-links a.linktree {
            background-color: #607d8b; 
            color: #ffffff;
        }
        .fabi-leon-links a.linktree:hover {
            background-color: #455a64;
        }

        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .tab-button.active {
            background-color: #ffffff;
            color: #002a5c;
            border-color: #ffffff;
        }

        .tab-content-wrapper {
            width: 100%;
            max-width: 700px;
        }

        .tab-panel {
            display: none;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative; 
            min-height: 250px;
        }

        .tab-panel.active {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            flex-wrap: wrap; 
            gap: 10px;
        }
        
        .refresh-feedback {
            margin-right: auto; 
            font-size: 0.9rem;
            font-weight: 600;
            color: #777;
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
        }
        
        .panel-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .channel-link {
            padding: 12px 30px; 
            border-radius: 50px; 
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .channel-link.spotify {
            background-color: #1DB954; 
            color: #ffffff;
        }
        .channel-link.spotify:hover {
            background-color: #17893d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .channel-link.youtube {
            background-color: #ff0000; 
            color: #ffffff;
        }
        .channel-link.youtube:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .status-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: #333;
            font-size: 1.1rem;
            border-radius: 16px;
            transition: opacity 0.3s ease;
        }
        
        .tab-panel.loaded .status-message {
            opacity: 0;
            pointer-events: none;
        }
        
        .status-message i {
            margin-right: 10px;
        }

        .refresh-button {
            background-color: #95a5a6; 
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .refresh-button:hover {
            background-color: #7f8c8d;
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .refresh-button .fa-spin {
            animation: fa-spin 1s linear infinite;
        }

        .feed-list {
            list-style: none;
            padding: 0;
            margin: 0;
            min-height: 100px; 
        }

        .feed-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        .feed-item img.thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #eee;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .feed-item img.thumbnail:hover {
            transform: scale(1.05);
        }

        .feed-item.spotify img.thumbnail {
            width: 80px;
            height: 80px;
        }

        .feed-item-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .feed-item-content a.title-link {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            line-height: 1.4;
            transition: color 0.2s ease;
            white-space: normal; 
            margin-bottom: 5px;
        }

        .feed-item-content a.title-link:hover {
            color: #002a5c;
        }

        .feed-item-date {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 8px;
        }

        .feed-item-description {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .load-more-button {
            display: block;
            width: 100%;
            background-color: #002a5c;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .load-more-button:hover {
            background-color: #003d7c;
        }

        @media (max-width: 768px) {
            .feed-item {
                flex-direction: column;
            }
            .feed-item img.thumbnail, .feed-item.spotify img.thumbnail {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin-bottom: 5px;
            }
            
            .feed-item-content a.title-link {
                white-space: normal;
            }
            .fabi-leon-links a {
                flex-grow: 1; 
                justify-content: center;
            }
            .panel-header {
                justify-content: space-between; 
                text-align: right;
            }
            .panel-footer .channel-link {
                max-width: none; 
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        
        <h2>Neue Inhalte</h2>

        <div class="tab-navigation">
            <button class="tab-button active" data-tab="youtube">
                <i class="fa-brands fa-youtube"></i> Videos
            </button>
            <button class="tab-button" data-tab="spotify">
                <i class="fa-brands fa-spotify"></i> Podcast
            </button>
        </div>
        
        <div class="fabi-leon-promo">
            <h3>Produziert von Fabi & Leon</h3>
            <p style="font-size: 0.9rem; color: #555;">Das Management hinter YouTube und Spotify.</p>
            <div class="fabi-leon-links">
                <a href="https://www.fabiundleon.de" class="web" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-earth-europe"></i> Webseite
                </a>
                <a href="https://youtube.com/@FabiUndLeon?sub_confirmation=1" class="yt" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-youtube"></i> YouTube
                </a>
                <a href="https://instagram.com/fabiundleon" class="insta" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <a href="https://wonderl.ink/@FabiUndLeon" class="linktree" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-link"></i> Alle Links
                </a>
            </div>
        </div>

        <div class="tab-content-wrapper">

            <div class="tab-panel active" id="youtube">
                <div class="status-message">
                    <i class="fa-solid fa-spinner fa-spin"></i> Lade neueste Videos...
                </div>
                <div class="panel-header">
                    <span class="refresh-feedback"></span>
                    <button class="refresh-button" data-tab="youtube" title="Daten neu abrufen">
                        <i class="fa-solid fa-arrows-rotate"></i> Aktualisieren
                    </button>
                </div>
                <ul class="feed-list" id="youtube-feed-list"></ul>
                <button class="load-more-button" data-tab="youtube" id="youtube-load-more" style="display:none;">
                    Ältere anzeigen
                </button>
                
                <div class="panel-footer">
                    <a href="#" class="channel-link youtube" id="youtube-channel-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-youtube"></i> Zum YouTube-Kanal
                    </a>
                </div>
            </div>

            <div class="tab-panel" id="spotify">
                 <div class="status-message">
                    <i class="fa-solid fa-spinner fa-spin"></i> Lade neueste Folgen...
                </div>
                <div class="panel-header">
                    <span class="refresh-feedback"></span>
                    <button class="refresh-button" data-tab="spotify" title="Daten neu abrufen">
                        <i class="fa-solid fa-arrows-rotate"></i> Aktualisieren
                    </button>
                </div>
                <ul class="feed-list" id="spotify-feed-list"></ul>
                <button class="load-more-button" data-tab="spotify" id="spotify-load-more" style="display:none;">
                    Ältere anzeigen
                </button>
                
                <div class="panel-footer">
                    <a href="#" class="channel-link spotify" id="spotify-channel-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-spotify"></i> Zum Spotify-Podcast
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        const ITEMS_PER_LOAD = 5;
        const YOUTUBE_API_KEY = 'AIzaSyCyQLP8Tk1u7-VWgGRfleZ6_ojcjkIDre4';
        const YOUTUBE_CHANNEL_ID = 'UC9GtyN6irUK93FwmYsnTHkw';

        const rssFeeds = {
            youtube: `https://www.youtube.com/feeds/videos.xml?channel_id=${YOUTUBE_CHANNEL_ID}`,
            spotify: 'https://anchor.fm/s/105dbc5d0/podcast/rss' 
        };

        const publicChannelLinks = {
            youtube: 'https://youtube.com/@AHS-OTW?sub_confirmation=1', 
            spotify: 'https://open.spotify.com/show/1gg6Ky5FUDwSekAQ9IdEdv?si=7eLISP9URn2EQ4MEYZwNAQ' 
        };
        
        const cachedFeeds = {};
        const displayLimits = {
            youtube: ITEMS_PER_LOAD,
            spotify: ITEMS_PER_LOAD
        };
        const lastUpdateTimes = {
            youtube: null,
            spotify: null
        };

        function parseXMLFeed(xmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
            
            const entries = xmlDoc.querySelectorAll('entry');
            const items = [];
            
            entries.forEach(entry => {
                const videoId = entry.querySelector('videoId')?.textContent;
                const title = entry.querySelector('title')?.textContent;
                const link = entry.querySelector('link')?.getAttribute('href');
                const published = entry.querySelector('published')?.textContent;
                const mediaGroup = entry.querySelector('group');
                const description = mediaGroup?.querySelector('description')?.textContent || '';
                const thumbnail = mediaGroup?.querySelector('thumbnail')?.getAttribute('url') || '';
                
                items.push({
                    videoId,
                    title,
                    link,
                    pubDate: published,
                    description,
                    thumbnail
                });
            });
            
            return items;
        }

        async function getYouTubeVideoDetails(videoIds) {
            if (!videoIds || videoIds.length === 0) return {};
            
            const videoIdString = videoIds.join(',');
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails&id=${videoIdString}&key=${YOUTUBE_API_KEY}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const details = {};
                data.items?.forEach(item => {
                    details[item.id] = {
                        description: item.snippet.description,
                        thumbnail: item.snippet.thumbnails.medium.url
                    };
                });
                
                return details;
            } catch (error) {
                console.error('Fehler beim Abrufen der YouTube-Details:', error);
                return {};
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            
            const tabButtons = document.querySelectorAll('.tab-button');
            const refreshButtons = document.querySelectorAll('.refresh-button');
            const loadMoreButtons = document.querySelectorAll('.load-more-button');

            function showTemporaryFeedback(tabId, message) {
                const panel = document.getElementById(tabId);
                const header = panel.querySelector('.panel-header');
                let feedback = header.querySelector('.refresh-feedback');
                
                feedback.textContent = message;
                feedback.style.color = '#1DB954';
                feedback.style.opacity = 1;
                
                setTimeout(() => {
                    feedback.style.opacity = 0;
                    setTimeout(() => {
                        updateLastRefreshTime(tabId);
                    }, 500);
                }, 2000); 
            }
            
            function updateLastRefreshTime(tabId) {
                const panel = document.getElementById(tabId);
                const header = panel.querySelector('.panel-header');
                let feedback = header.querySelector('.refresh-feedback');
                
                if (lastUpdateTimes[tabId]) {
                    const timeStr = lastUpdateTimes[tabId].toLocaleTimeString('de-DE', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    feedback.textContent = `Zuletzt aktualisiert: ${timeStr}`;
                    feedback.style.opacity = 0.7;
                    feedback.style.color = '#777';
                } else {
                    feedback.textContent = '';
                    feedback.style.opacity = 0;
                }
            }
            
            function activateTab(tabId) {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));

                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }
            
            function loadMoreItems(tabId) {
                displayLimits[tabId] += ITEMS_PER_LOAD; 
                if (cachedFeeds[tabId]) {
                    renderFeed(tabId, cachedFeeds[tabId]); 
                }
            }

            async function loadFeed(tabId, forceRefresh = false) {
                const panel = document.getElementById(tabId);
                const statusMessage = panel.querySelector('.status-message');
                const refreshButton = panel.querySelector('.refresh-button');
                const refreshIcon = refreshButton.querySelector('i');
                
                if (cachedFeeds[tabId] && !forceRefresh) {
                    renderFeed(tabId, cachedFeeds[tabId]);
                    return;
                }
                
                panel.classList.remove('loaded');
                statusMessage.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Lade ${tabId === 'youtube' ? 'Videos' : 'Folgen'} neu...`;
                refreshButton.disabled = true;
                refreshIcon.classList.add('fa-spin');
                
                const rssUrl = rssFeeds[tabId];

                try {
                    let items = [];
                    
                    if (tabId === 'youtube') {
                        const corsProxy = 'https://api.allorigins.win/raw?url=';
                        const response = await fetch(corsProxy + encodeURIComponent(rssUrl));
                        const xmlText = await response.text();
                        
                        items = parseXMLFeed(xmlText);
                        
                        const videoIds = items.map(item => item.videoId).filter(Boolean);
                        const videoDetails = await getYouTubeVideoDetails(videoIds);
                        
                        items = items.map(item => ({
                            ...item,
                            description: videoDetails[item.videoId]?.description || item.description,
                            thumbnail: videoDetails[item.videoId]?.thumbnail || item.thumbnail
                        }));
                        
                    } else {
                        const encodedRssUrl = encodeURIComponent(rssUrl);
                        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodedRssUrl}`;
                        
                        const response = await fetch(apiUrl);
                        const data = await response.json();
                        
                        if (data.status !== 'ok') {
                            throw new Error(data.message || 'Feed konnte nicht geladen werden.');
                        }
                        
                        items = data.items;
                    }
                    
                    cachedFeeds[tabId] = { items };
                    lastUpdateTimes[tabId] = new Date();
                    await renderFeed(tabId, { items });
                    
                    if (forceRefresh) {
                        showTemporaryFeedback(tabId, 'Aktualisiert!');
                    } else {
                        updateLastRefreshTime(tabId);
                    }

                } catch (error) {
                    console.error(`Fehler beim Abrufen des ${tabId}-Feeds:`, error);
                    statusMessage.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> Fehler beim Laden. Versuche es später erneut.`;
                    statusMessage.style.color = '#c0392b';

                } finally {
                    refreshIcon.classList.remove('fa-spin');
                    refreshButton.disabled = false;
                }
            }
            
            async function renderFeed(tabId, data) {
                const panel = document.getElementById(tabId);
                const list = panel.querySelector('.feed-list');
                const channelLink = document.getElementById(`${tabId}-channel-link`); 
                const loadMoreButton = panel.querySelector('.load-more-button');
                
                list.innerHTML = ''; 
                
                if(channelLink) {
                    channelLink.href = publicChannelLinks[tabId];
                }
                
                const currentLimit = displayLimits[tabId];
                const totalItems = data.items.length;
                
                const itemsToShow = data.items.slice(0, currentLimit);
                
                if (itemsToShow.length === 0) {
                     panel.querySelector('.status-message').innerHTML = `<i class="fa-solid fa-info-circle"></i> Keine Einträge gefunden.`;
                     loadMoreButton.style.display = 'none';
                } else {
                    itemsToShow.forEach(item => {
                        const li = document.createElement('li');
                        li.className = `feed-item ${tabId}`;
                        
                        const thumbnail = item.thumbnail || (tabId === 'youtube' ? `https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg` : '');
                        const link = item.link;
                        const title = item.title;
                        const pubDate = new Date(item.pubDate);
                        const dateStr = pubDate.toLocaleDateString('de-DE', { 
                            day: '2-digit', 
                            month: '2-digit', 
                            year: 'numeric' 
                        });
                        
                        let description = '';
                        if (item.description) {
                            description = item.description.length > 150 
                                ? item.description.substring(0, 150) + '...' 
                                : item.description;
                        }
                        
                        li.innerHTML = `
                            ${thumbnail ? `<img src="${thumbnail}" alt="${title}" class="thumbnail" onclick="window.open('${link}', '_blank')">` : ''}
                            <div class="feed-item-content">
                                <a href="${link}" target="_blank" rel="noopener noreferrer" class="title-link">${title}</a>
                                <div class="feed-item-date">${dateStr}</div>
                                ${description ? `<div class="feed-item-description">${description}</div>` : ''}
                            </div>
                        `;
                        
                        list.appendChild(li);
                    });
                    
                    panel.classList.add('loaded');
                    
                    if (currentLimit < totalItems) {
                        loadMoreButton.style.display = 'block';
                    } else {
                        loadMoreButton.style.display = 'none';
                    }
                }
            }
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    activateTab(tabId);
                    loadFeed(tabId);
                });
            });
            
            refreshButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    displayLimits[tabId] = ITEMS_PER_LOAD;
                    loadFeed(tabId, true);
                });
            });
            
            loadMoreButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    loadMoreItems(tabId);
                });
            });
            
            loadFeed('youtube');
        });
    </script>
</body>
</html>
