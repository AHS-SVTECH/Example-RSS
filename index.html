    <script type="module">
        const ITEMS_PER_LOAD = 5;
        const YOUTUBE_API_KEY = 'AIzaSyCyQLP8Tk1u7-VWgGRfleZ6_ojcjkIDre4';
        const YOUTUBE_CHANNEL_ID = 'UC9GtyN6irUK93FwmYsnTHkw';

        const rssFeeds = {
            youtube: `https://www.youtube.com/feeds/videos.xml?channel_id=${YOUTUBE_CHANNEL_ID}`,
            spotify: 'https://anchor.fm/s/105dbc5d0/podcast/rss' 
        };

        const publicChannelLinks = {
            youtube: 'https://youtube.com/@AHS-OTW?sub_confirmation=1', 
            spotify: 'https://open.spotify.com/show/1gg6Ky5FUDwSekAQ9IdEdv?si=7eLISP9URn2EQ4MEYZwNAQ' 
        };
        
        const cachedFeeds = {};
        const displayLimits = {
            youtube: ITEMS_PER_LOAD,
            spotify: ITEMS_PER_LOAD
        };
        const lastUpdateTimes = {
            youtube: null,
            spotify: null
        };

        function parseXMLFeed(xmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
            
            const entries = xmlDoc.querySelectorAll('entry');
            const items = [];
            
            entries.forEach(entry => {
                const videoId = entry.querySelector('videoId')?.textContent;
                const title = entry.querySelector('title')?.textContent;
                const link = entry.querySelector('link')?.getAttribute('href');
                const published = entry.querySelector('published')?.textContent;
                const mediaGroup = entry.querySelector('group');
                const description = mediaGroup?.querySelector('description')?.textContent || '';
                const thumbnail = mediaGroup?.querySelector('thumbnail')?.getAttribute('url') || '';
                
                items.push({
                    videoId,
                    title,
                    link,
                    pubDate: published,
                    description,
                    thumbnail
                });
            });
            
            return items;
        }

        function extractAntonHansenLinks(description) {
            if (!description) return [];
            
            const urlRegex = /https?:\/\/(www\.)?anton-hansen-schule\.de[^\s<>")]+/gi;
            const links = description.match(urlRegex) || [];
            
            return [...new Set(links)];
        }

        async function fetchPageTitle(url) {
            try {
                const corsProxy = 'https://api.allorigins.win/get?url=';
                const response = await fetch(corsProxy + encodeURIComponent(url));
                const data = await response.json();
                
                if (data.contents) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');
                    
                    const title = doc.querySelector('title')?.textContent?.trim();
                    if (title) return title;
                    
                    const ogTitle = doc.querySelector('meta[property="og:title"]')?.getAttribute('content')?.trim();
                    if (ogTitle) return ogTitle;
                }
                
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) {
                    return pathParts[pathParts.length - 1]
                        .replace(/-/g, ' ')
                        .replace(/_/g, ' ')
                        .replace(/\.html?$/i, '');
                }
                
                return url;
            } catch (error) {
                console.error('Fehler beim Abrufen des Titels:', error);
                return url;
            }
        }

        async function openLinkModal(links) {
            const modal = document.getElementById('multiLinkModal');
            const modalLinkList = modal.querySelector('.modal-link-list');
            
            modalLinkList.innerHTML = '<div class="modal-loading"><i class="fa-solid fa-spinner fa-spin"></i> Lade Seiten...</div>';
            modal.classList.add('active');
            
            try {
                const linksWithTitles = await Promise.all(
                    links.map(async (link) => {
                        const title = await fetchPageTitle(link);
                        return { link, title };
                    })
                );

                modalLinkList.innerHTML = '';
                linksWithTitles.forEach(({ link, title }) => {
                    const linkElement = document.createElement('a');
                    linkElement.href = link;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                    linkElement.innerHTML = `<i class="fa-solid fa-file-lines"></i> <span>${title}</span>`;
                    modalLinkList.appendChild(linkElement);
                });
            } catch (error) {
                console.error('Fehler beim Laden der Links:', error);
                modalLinkList.innerHTML = '<div class="modal-loading" style="color: #c0392b;"><i class="fa-solid fa-circle-exclamation"></i> Fehler beim Laden der Links</div>';
            }
        }

        async function getYouTubeVideoDetails(videoIds) {
            if (!videoIds || videoIds.length === 0) return {};
            
            const videoIdString = videoIds.join(',');
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoIdString}&key=${YOUTUBE_API_KEY}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const details = {};
                data.items?.forEach(item => {
                    details[item.id] = {
                        description: item.snippet.description,
                        thumbnail: item.snippet.thumbnails.medium.url
                    };
                });
                
                return details;
            } catch (error) {
                console.error('Fehler beim Abrufen der YouTube-Details:', error);
                return {};
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            
            const tabButtons = document.querySelectorAll('.tab-button');
            const refreshButtons = document.querySelectorAll('.refresh-button');
            const loadMoreButtons = document.querySelectorAll('.load-more-button');
            const modal = document.getElementById('multiLinkModal');
            const closeButton = modal.querySelector('.close-button');

            closeButton.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            function showTemporaryFeedback(tabId, message) {
                const panel = document.getElementById(tabId);
                const header = panel.querySelector('.panel-header');
                let feedback = header.querySelector('.refresh-feedback');
                
                feedback.textContent = message;
                feedback.style.color = '#1DB954';
                feedback.style.opacity = 1;
                
                setTimeout(() => {
                    feedback.style.opacity = 0;
                    setTimeout(() => {
                        updateLastRefreshTime(tabId);
                    }, 500);
                }, 2000); 
            }
            
            function updateLastRefreshTime(tabId) {
                const panel = document.getElementById(tabId);
                const header = panel.querySelector('.panel-header');
                let feedback = header.querySelector('.refresh-feedback');
                
                if (lastUpdateTimes[tabId]) {
                    const timeStr = lastUpdateTimes[tabId].toLocaleTimeString('de-DE', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    feedback.textContent = `Zuletzt aktualisiert: ${timeStr}`;
                    feedback.style.opacity = 0.7;
                    feedback.style.color = '#777';
                } else {
                    feedback.textContent = '';
                    feedback.style.opacity = 0;
                }
            }
            
            function activateTab(tabId) {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));

                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
