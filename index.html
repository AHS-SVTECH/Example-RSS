<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisches Feed Menü</title>

    <!-- Importiert die Icon-Bibliothek (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Importiert die moderne Schriftart (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Globales Styling --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f0f4f8; /* Heller Seitenhintergrund */
        }

        /* --- Der dunkelblaue Container --- */
        .menu-container {
            background-color: #002a5c;
            padding: 40px 20px 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .menu-container h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Tab-Navigation (YouTube / Spotify) --- */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .tab-button.active {
            /* Aktiver Tab ist "invertiert" */
            background-color: #ffffff;
            color: #002a5c;
            border-color: #ffffff;
        }

        /* --- Container für die Feed-Inhalte --- */
        .tab-content-wrapper {
            width: 100%;
            max-width: 700px;
        }

        .tab-panel {
            display: none; /* Wird per JS auf 'block' gesetzt */
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-panel.active {
            display: block;
        }

        /* --- Lade- & Fehlermeldungen --- */
        .status-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 0;
        }

        /* --- Feed-Liste (Videos / Folgen) --- */
        .feed-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feed-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 0;
        }
        
        /* Trennlinie für alle außer dem letzten Element */
        .feed-item:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        .feed-item img.thumbnail {
            width: 100px; /* Feste Breite für das Thumbnail */
            height: 56px; /* 16:9 Aspekt */
            object-fit: cover;
            border-radius: 8px;
            background-color: #eee;
            flex-shrink: 0;
        }
        
        .feed-item.spotify img.thumbnail {
            width: 80px; /* Spotify-Cover sind oft quadratisch */
            height: 80px;
        }

        .feed-item-content {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Verhindert, dass Text überläuft */
        }

        .feed-item-content a {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            line-height: 1.4;
            /* Verhindert Zeilenumbruch im Titel */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.2s ease;
        }

        .feed-item-content a:hover {
            color: #002a5c;
        }

        .feed-item-date {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }

        /* --- Link zum Kanal / Podcast --- */
        .channel-link-container {
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }

        .channel-link {
            display: inline-block;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #0056b3; /* Ein helleres Blau für den Button */
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .channel-link:hover {
            background-color: #006cde;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* --- Responsives Design --- */
        @media (max-width: 768px) {
            .menu-container {
                padding: 20px 10px 40px 10px;
            }
            .menu-container h2 {
                font-size: 1.75rem;
            }
            .tab-panel {
                padding: 20px;
            }
            /* Auf Mobilgeräten wird der Titel umgebrochen */
            .feed-item-content a {
                white-space: normal;
            }
            .feed-item {
                /* Bild und Text stapeln */
                flex-direction: column;
            }
            .feed-item.spotify img.thumbnail {
                width: 100%;
                height: auto;
                max-width: 200px; /* Verhindert, dass es zu groß wird */
            }
            .feed-item img.thumbnail {
                width: 100%;
                height: auto; /* Höhe automatisch anpassen */
            }
        }

    </style>
</head>
<body>

    <div class="menu-container">
        
        <h2>Entdecke das Neueste</h2>

        <!-- Tab-Buttons -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </button>
            <button class="tab-button" data-tab="spotify">
                <i class="fa-brands fa-spotify"></i> Spotify
            </button>
        </div>

        <!-- Tab-Inhalte -->
        <div class="tab-content-wrapper">

            <!-- YouTube Panel -->
            <div class="tab-panel active" id="youtube">
                <div class="status-message">
                    <i class="fa-solid fa-spinner fa-spin"></i> Lade neueste Videos...
                </div>
                <ul class="feed-list" id="youtube-feed-list">
                    <!-- Feed-Einträge werden hier von JS eingefügt -->
                </ul>
                <div class="channel-link-container">
                    <a href="#" class="channel-link youtube" id="youtube-channel-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-youtube"></i> Zum YouTube-Kanal
                    </a>
                </div>
            </div>

            <!-- Spotify Panel -->
            <div class="tab-panel" id="spotify">
                <div class="status-message">
                    <i class="fa-solid fa-spinner fa-spin"></i> Lade neueste Folgen...
                </div>
                <ul class="feed-list" id="spotify-feed-list">
                    <!-- Feed-Einträge werden hier von JS eingefügt -->
                </ul>
                <div class="channel-link-container">
                    <a href="#" class="channel-link spotify" id="spotify-channel-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-spotify"></i> Zum Spotify-Podcast
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- KONFIGURATION: BITTE ANPASSEN! ---
        
        // Hier musst du deine RSS-Feed-URLs eintragen.
        // WICHTIG: Die Platzhalter müssen ersetzt werden!
        const rssFeeds = {
            // Finde deine YouTube Channel-ID (z.B. UCs-J...)
            // Gehe auf deinen Kanal -> Rechtsklick "Seitenquelltext anzeigen" -> Suche nach "channel_id"
            youtube: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC9GtyN6irUK93FwmYsnTHkw',
            
            // Finde deine Spotify Podcast RSS-Feed URL.
            // (z.B. bei Anchor.fm oder einem anderen Hoster)
            spotify: 'https://anchor.fm/s/105dbc5d0/podcast/rss'
        };
        
        // ------------------------------------------

        // Warten, bis die Seite geladen ist
        document.addEventListener('DOMContentLoaded', () => {
            
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');

            // Funktion zum Umschalten der Tabs
            function handleTabClick(event) {
                const tabId = event.currentTarget.dataset.tab;

                // 1. Alle Buttons und Panels deaktivieren
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanels.forEach(panel => panel.classList.remove('active'));

                // 2. Ziel-Button und Panel aktivieren
                event.currentTarget.classList.add('active');
                document.getElementById(tabId).classList.add('active');

                // 3. Feed laden (wenn noch nicht geschehen)
                loadFeed(tabId);
            }

            // Klick-Listener für jeden Tab-Button
            tabButtons.forEach(button => {
                button.addEventListener('click', handleTabClick);
            });

            // Funktion zum Laden des Feeds
            async function loadFeed(tabId) {
                const panel = document.getElementById(tabId);
                const list = panel.querySelector('.feed-list');
                const statusMessage = panel.querySelector('.status-message');
                
                // Nur laden, wenn noch nicht geladen
                if (panel.dataset.loaded === 'true') {
                    return;
                }

                // 1. RSS-URL holen
                const rssUrl = rssFeeds[tabId];

                // PRÜFUNG: Sind die Platzhalter noch da?
                if (!rssUrl || rssUrl.includes('PLACEHOLDER')) {
                    statusMessage.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Bitte konfiguriere die RSS-URL im Code.`;
                    statusMessage.style.color = '#c0392b';
                    return;
                }

                // 2. Lade-Status anzeigen
                statusMessage.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Lade Feed...`;
                statusMessage.style.display = 'block';

                // 3. Daten über den rss2json-Proxy abrufen
                try {
                    const encodedRssUrl = encodeURIComponent(rssUrl);
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodedRssUrl}`;
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.status !== 'ok') {
                        throw new Error(data.message || 'Feed konnte nicht geladen werden.');
                    }

                    // 4. Lade-Status ausblenden
                    statusMessage.style.display = 'none';
                    list.innerHTML = ''; // Liste leeren

                    // 5. Kanal-Link setzen
                    const channelLink = panel.querySelector('.channel-link');
                    channelLink.href = data.feed.link;

                    // 6. Die 5 neuesten Einträge anzeigen
                    const itemsToShow = data.items.slice(0, 5);
                    
                    itemsToShow.forEach(item => {
                        const listItem = createFeedItem(item, tabId);
                        list.appendChild(listItem);
                    });

                    // 7. Panel als "geladen" markieren
                    panel.dataset.loaded = 'true';

                } catch (error) {
                    console.error('Fehler beim Abrufen des Feeds:', error);
                    statusMessage.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> Feed konnte nicht geladen werden.`;
                    statusMessage.style.color = '#c0392b';
                }
            }

            // Hilfsfunktion zum Erstellen eines Listeneintrags
            function createFeedItem(item, type) {
                const li = document.createElement('li');
                li.className = 'feed-item';
                if (type === 'spotify') {
                    li.classList.add('spotify');
                }

                // Datum formatieren
                const pubDate = new Date(item.pubDate).toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                // Thumbnail: YouTube hat es in 'thumbnail', Podcasts oft in 'enclosure'
                const thumbnailUrl = item.thumbnail || (item.enclosure && item.enclosure.link);

                li.innerHTML = `
                    <img src="${thumbnailUrl}" alt="Thumbnail" class="thumbnail" onerror="this.style.display='none'">
                    <div class="feed-item-content">
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer" title="${item.title}">
                            ${item.title}
                        </a>
                        <span class="feed-item-date">${pubDate}</span>
                    </div>
                `;
                return li;
            }

            // Beim Start den ersten aktiven Tab laden
            loadFeed('youtube');
        });
    </script>

</body>
</html>
