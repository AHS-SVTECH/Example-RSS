<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisches Feed Menü der Anton-Hansen-Schule</title>

    <!-- Importiert die Icon-Bibliothek (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Importiert die moderne Schriftart (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Globales Styling --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f0f4f8;
        }

        /* --- Der dunkelblaue Container --- */
        .menu-container {
            /* Dunkelblau der Anton-Hansen-Schule */
            background-color: #002a5c;
            padding: 40px 20px 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .menu-container h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Tab-Navigation --- */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .tab-button.active {
            background-color: #ffffff;
            color: #002a5c;
            border-color: #ffffff;
        }

        /* --- Container für die Feed-Inhalte --- */
        .tab-content-wrapper {
            width: 100%;
            max-width: 700px;
        }

        .tab-panel {
            display: none;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-panel.active {
            display: block;
        }

        /* --- Lade- & Fehlermeldungen --- */
        .status-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 0;
        }
        
        /* Wird nach dem Laden ausgeblendet */
        .tab-panel.loaded .status-message {
            display: none;
        }

        /* --- Feed-Liste (Videos / Folgen) --- */
        .feed-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feed-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        /* YouTube Thumbnail */
        .feed-item img.thumbnail {
            width: 100px;
            height: 56px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #eee;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .feed-item img.thumbnail:hover {
            transform: scale(1.05);
        }

        /* Spotify Cover */
        .feed-item.spotify img.thumbnail {
            width: 80px;
            height: 80px;
        }

        .feed-item-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1; /* Nimmt den restlichen Platz ein */
        }
        
        .item-title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .feed-item-content a.title-link {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: color 0.2s ease;
        }

        .feed-item-content a.title-link:hover {
            color: #002a5c;
        }

        .feed-item-date {
            font-size: 0.85rem;
            color: #777;
        }
        
        /* --- Spezial-Link Button (Typo3 Style) --- */
        .article-link {
            flex-shrink: 0; /* Verhindert, dass der Link schrumpft */
            color: #0056b3; /* Hellere Akzentfarbe */
            font-size: 1.1rem;
            text-decoration: none;
            padding: 2px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }
        
        .article-link:hover {
            color: #007bff;
        }


        /* --- Kanal/Podcast Link unten --- */
        .channel-link-container {
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }

        .channel-link {
            background-color: #0056b3;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .channel-link:hover {
            background-color: #006cde;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* --- Responsives Design (Mobile Anpassung) --- */
        @media (max-width: 768px) {
            .feed-item {
                /* Auf Mobilgeräten Bild und Text untereinander */
                flex-direction: column;
            }
            .feed-item img.thumbnail, .feed-item.spotify img.thumbnail {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin-bottom: 5px;
            }
            
            .feed-item-content a.title-link {
                white-space: normal; /* Erlaubt Umbruch des Titels */
            }
            .item-title-row {
                /* Wenn die Zeile umbricht, wird der Link nach unten verschoben */
                flex-wrap: wrap; 
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        
        <h2>Entdecke das Neueste der Anton-Hansen-Schule</h2>

        <!-- Tab-Buttons -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="youtube">
                <i class="fa-brands fa-youtube"></i> Videos
            </button>
            <button class="tab-button" data-tab="spotify">
                <i class="fa-brands fa-spotify"></i> Podcast
            </button>
        </div>

        <!-- Tab-Inhalte -->
        <div class="tab-content-wrapper">

            <!-- YouTube Panel -->
            <div class="tab-panel active" id="youtube">
                <div class="status-message">
                    <i class="fa-solid fa-spinner fa-spin"></i> Lade neueste Videos...
                </div>
                <ul class="feed-list" id="youtube-feed-list"></ul>
                <div class="channel-link-container">
                    <a href="#" class="channel-link youtube" id="youtube-channel-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-youtube"></i> Zum YouTube-Kanal
                    </a>
                </div>
            </div>

            <!-- Spotify Panel -->
            <div class="tab-panel" id="spotify">
                <div class="status-message">
                    <i class="fa-solid fa-spinner fa-spin"></i> Lade neueste Folgen...
                </div>
                <ul class="feed-list" id="spotify-feed-list"></ul>
                <div class="channel-link-container">
                    <a href="#" class="channel-link spotify" id="spotify-channel-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-spotify"></i> Zum Spotify-Podcast
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- KONFIGURATION (Werte vom Benutzer) ---
        
        const rssFeeds = {
            youtube: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC9GtyN6irUK93FwmYsnTHkw',
            spotify: 'https://anchor.fm/s/105dbc5d0/podcast/rss'
        };
        
        const cachedFeeds = {}; // Speichert die geladenen Daten
        
        // Regulärer Ausdruck, um einen Link zur anton-hansen-schule.de zu finden
        const ahsLinkRegex = /(https?:\/\/[^\s"]*anton-hansen-schule\.de[^\s"]*)/i;
        
        // ------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');

            // Setzt den korrekten aktiven Tab
            function activateTab(tabId) {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanels.forEach(panel => panel.classList.remove('active'));

                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }
            
            // Klick-Listener für den Tab-Wechsel
            tabButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    activateTab(event.currentTarget.dataset.tab);
                });
            });

            // Funktion zum Laden des Feeds
            async function loadFeed(tabId) {
                // Wenn Daten bereits im Cache sind, überspringen
                if (cachedFeeds[tabId]) {
                    renderFeed(tabId, cachedFeeds[tabId]);
                    return;
                }
                
                const panel = document.getElementById(tabId);
                const statusMessage = panel.querySelector('.status-message');
                
                const rssUrl = rssFeeds[tabId];
                
                // 1. Lade-Status anzeigen
                statusMessage.style.display = 'block';

                // 2. Daten über den rss2json-Proxy abrufen
                try {
                    const encodedRssUrl = encodeURIComponent(rssUrl);
                    // Den Proxy-Dienst von rss2json verwenden
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodedRssUrl}&api_key=PLACEHOLDER_KEY`; 
                    
                    // Die API-Key ist nicht zwingend notwendig, da es ein kleiner Feed ist, 
                    // wird aber oft für stabilen Betrieb empfohlen. Für einfache Tests weggelassen.
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.status !== 'ok') {
                        throw new Error(data.message || 'Feed konnte nicht geladen werden.');
                    }
                    
                    // Daten cachen und rendern
                    cachedFeeds[tabId] = data;
                    renderFeed(tabId, data);

                } catch (error) {
                    console.error(`Fehler beim Abrufen des ${tabId}-Feeds:`, error);
                    statusMessage.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> Feed konnte nicht geladen werden. Fehler: ${error.message.substring(0, 50)}...`;
                    statusMessage.style.color = '#c0392b';
                    statusMessage.style.display = 'block';
                }
            }
            
            // Funktion zum Rendern des Feeds aus den geladenen Daten
            function renderFeed(tabId, data) {
                const panel = document.getElementById(tabId);
                const list = panel.querySelector('.feed-list');
                const channelLink = panel.querySelector('.channel-link');
                
                list.innerHTML = ''; // Liste leeren
                
                // Kanal-Link setzen
                channelLink.href = data.feed.link;
                
                // Die 5 neuesten Einträge anzeigen
                const itemsToShow = data.items.slice(0, 5);
                
                itemsToShow.forEach(item => {
                    const listItem = createFeedItem(item, tabId);
                    list.appendChild(listItem);
                });
                
                // Statusmeldung ausblenden und Panel als geladen markieren
                panel.classList.add('loaded');
                panel.dataset.loaded = 'true';
            }

            // Hilfsfunktion zum Erstellen eines Listeneintrags (mit Link-Logik)
            function createFeedItem(item, type) {
                const li = document.createElement('li');
                li.className = `feed-item ${type}`;

                // Datum formatieren
                const pubDate = new Date(item.pubDate).toLocaleDateString('de-DE', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                // Thumbnail: YouTube hat es in 'thumbnail', Podcasts oft in 'enclosure'
                const thumbnailUrl = item.thumbnail || (item.enclosure && item.enclosure.link);
                
                // 1. Suche nach dem Spezial-Link in der Beschreibung (content)
                const descriptionText = item.content || item.description || '';
                const match = descriptionText.match(ahsLinkRegex);
                const ahsLink = match ? match[1] : null;
                
                // 2. Erstelle den HTML-String
                li.innerHTML = `
                    <!-- Thumbnail: Klick auf das Bild öffnet das Video/die Episode -->
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                        <img src="${thumbnailUrl}" alt="Thumbnail" class="thumbnail" onerror="this.src='https://placehold.co/100x56/cccccc/000000?text=${type.toUpperCase()}'">
                    </a>
                    
                    <div class="feed-item-content">
                        <div class="item-title-row">
                            <!-- Titel-Link -->
                            <a href="${item.link}" class="title-link" target="_blank" rel="noopener noreferrer" title="${item.title}">
                                ${item.title}
                            </a>
                            
                            <!-- Spezial-Link (wenn gefunden) -->
                            ${ahsLink ? `
                                <a href="${ahsLink}" class="article-link" target="_blank" rel="noopener noreferrer" title="Zum Beitrag auf anton-hansen-schule.de">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                </a>
                            ` : ''}
                        </div>
                        <span class="feed-item-date">${pubDate}</span>
                    </div>
                `;
                return li;
            }

            // Beim Start beide Feeds laden (Pre-Loading)
            loadFeed('youtube');
            loadFeed('spotify');
            
            // Stelle sicher, dass der YouTube-Tab beim Start aktiv ist
            activateTab('youtube');
        });
    </script>

</body>
</html>
