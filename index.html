<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Inhalte der Anton-Hansen-Schule</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f0f4f8;
        }

        .menu-container {
            background-color: #002a5c;
            padding: 40px 20px 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .menu-container h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .fabi-leon-promo {
            background-color: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .fabi-leon-promo h3 {
            font-size: 1.25rem;
            color: #002a5c;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .fabi-leon-links {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .fabi-leon-links a {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .fabi-leon-links a.web {
            background-color: #ffffff;
            color: #002a5c;
            border: 1px solid #002a5c;
        }
        .fabi-leon-links a.web:hover {
            background-color: #e0e7ff;
        }
        .fabi-leon-links a.yt {
            background-color: #ff0000;
            color: #ffffff;
        }
        .fabi-leon-links a.yt:hover {
            background-color: #cc0000;
        }
        .fabi-leon-links a.insta {
            background-color: #E1306C;
            color: #ffffff;
        }
        .fabi-leon-links a.insta:hover {
            background-color: #a80a42;
        }
        .fabi-leon-links a.linktree {
            background-color: #607d8b; 
            color: #ffffff;
        }
        .fabi-leon-links a.linktree:hover {
            background-color: #455a64;
        }

        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-button {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .tab-button.active {
            background-color: #ffffff;
            color: #002a5c;
            border-color: #ffffff;
        }

        .tab-content-wrapper {
            width: 100%;
            max-width: 700px;
        }

        .tab-panel {
            display: none;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative; 
            min-height: 250px;
        }

        .tab-panel.active {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            flex-wrap: wrap; 
            gap: 10px;
        }
        
        .refresh-feedback {
            margin-right: auto; 
            font-size: 0.9rem;
            font-weight: 600;
            color: #777;
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
        }
        
        .panel-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .channel-link {
            padding: 12px 30px; 
            border-radius: 50px; 
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .channel-link.spotify {
            background-color: #1DB954; 
            color: #ffffff;
        }
        .channel-link.spotify:hover {
            background-color: #17893d;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .channel-link.youtube {
            background-color: #ff0000; 
            color: #ffffff;
        }
        .channel-link.youtube:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .status-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: #333;
            font-size: 1.1rem;
            border-radius: 16px;
            transition: opacity 0.3s ease;
        }
        
        .tab-panel.loaded .status-message {
            opacity: 0;
            pointer-events: none;
        }
        
        .status-message i {
            margin-right: 10px;
        }

        .refresh-button {
            background-color: #95a5a6; 
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .refresh-button:hover {
            background-color: #7f8c8d;
        }

        .refresh-button .fa-spin {
            animation: fa-spin 1s linear infinite;
        }

        .feed-list {
            list-style: none;
            padding: 0;
            margin: 0;
            min-height: 100px; 
        }

        .feed-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        .feed-item img.thumbnail {
            width: 100px;
            height: 56px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #eee;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .feed-item img.thumbnail:hover {
            transform: scale(1.05);
        }

        .feed-item.spotify img.thumbnail {
            width: 80px;
            height: 80px;
        }

        .feed-item-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-grow: 1;
        }
        
        .feed-item-content a.title-link {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            line-height: 1.4;
            transition: color 0.2s ease;
            white-space: normal; 
            margin-bottom: 5px;
        }

        .feed-item-content a.title-link:hover {
            color: #002a5c;
        }

        .feed-item-date {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 10px;
        }
        
        .article-link-button {
            background-color: #0056b3; 
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px; 
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0; 
            cursor: pointer;
        }
        
        .article-link-button:hover:not(:disabled) {
            background-color: #004085;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .article-link-button:disabled,
        .article-link-button.loading {
            background-color: #95a5a6;
            cursor: wait;
            opacity: 0.8;
            transform: none;
            box-shadow: none;
        }

        .load-more-button {
            display: block;
            width: 100%;
            background-color: #002a5c;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .load-more-button:hover {
            background-color: #003d7c;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px); 
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h3 {
            color: #002a5c;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .modal-link-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-link-list a {
            background-color: #e0f2f7; 
            color: #002a5c;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 0.95rem;
        }
        
        .modal-link-list a:hover {
            background-color: #cce9f4;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .feed-item {
                flex-direction: column;
            }
            .feed-item img.thumbnail, .feed-item.spotify img.thumbnail {
                width: 100%;
                height: auto;
                max-width: 100%;
                margin-bottom: 5px;
            }
            
            .feed-item-content a.title-link {
                white-space: normal;
            }
            .fabi-leon-links a {
                flex-grow: 1; 
                justify-content: center;
            }
            .panel-header {
                justify-content: space-between; 
                text-align: right;
            }
            .panel-footer .channel-link {
                max-width: none; 
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

    <div id="multiLinkModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Welcher Link soll ge√∂ffnet werden?</h3>
            <div class="modal-link-list">
            </div>
        </div>
    </div>

    <script type="module">
        const ITEMS_PER_LOAD = 3;
        const YOUTUBE_API_KEY = 'AIzaSyCyQLP8Tk1u7-VWgGRfleZ6_ojcjkIDre4';

        const rssFeeds = {
            youtube: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC9GtyN6irUK93FwmYsnTHkw',
            spotify: 'https://anchor.fm/s/105dbc5d0/podcast/rss' 
        };

        const publicChannelLinks = {
            youtube: 'https://youtube.com/@AHS-OTW?sub_confirmation=1', 
            spotify: 'https://open.spotify.com/show/1gg6Ky5FUDwSekAQ9IdEdv?si=7eLISP9URn2EQ4MEYZwNAQ' 
        };
        
        const cachedFeeds = {};
        const displayLimits = {
            youtube: ITEMS_PER_LOAD,
            spotify: ITEMS_PER_LOAD
        };
        const lastUpdateTimes = {
            youtube: null,
            spotify: null
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            
            const tabButtons = document.querySelectorAll('.tab-button');
            const refreshButtons = document.querySelectorAll('.refresh-button');
            const loadMoreButtons = document.querySelectorAll('.load-more-button');
            const modal = document.getElementById('multiLinkModal');
            const closeButton = modal.querySelector('.close-button');
            const modalLinkList = modal.querySelector('.modal-link-list');

            function showTemporaryFeedback(tabId, message) {
                const panel = document.getElementById(tabId);
                const header = panel.querySelector('.panel-header');
                let feedback = header.querySelector('.refresh-feedback');
                
                feedback.textContent = message;
                feedback.style.color = '#1DB954';
                feedback.style.opacity = 1;
                
                setTimeout(() => {
                    feedback.style.opacity = 0;
                    setTimeout(() => {
                        updateLastRefreshTime(tabId);
                    }, 500);
                }, 2000); 
            }
            
            function updateLastRefreshTime(tabId) {
                const panel = document.getElementById(tabId);
                const header = panel.querySelector('.panel-header');
                let feedback = header.querySelector('.refresh-feedback');
                
                if (lastUpdateTimes[tabId]) {
                    const timeStr = lastUpdateTimes[tabId].toLocaleTimeString('de-DE', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    feedback.textContent = `Zuletzt aktualisiert: ${timeStr}`;
                    feedback.style.opacity = 0.7;
                    feedback.style.color = '#777';
                } else {
                    feedback.textContent = '';
                    feedback.style.opacity = 0;
                }
            }
            
            function activateTab(tabId) {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));

                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }
            
            function loadMoreItems(tabId) {
                displayLimits[tabId] += ITEMS_PER_LOAD; 
                if (cachedFeeds[tabId]) {
                    renderFeed(tabId, cachedFeeds[tabId]); 
                }
            }
            
            function extractTitle(html) {
                const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
                if (titleMatch && titleMatch[1]) {
                    return titleMatch[1].trim();
                }
                
                const ogTitleMatch = html.match(/<meta[^>]*property=["']og:title["'][^>]*content=["']([^"']+)["']/i);
                if (ogTitleMatch && ogTitleMatch[1]) {
                    return ogTitleMatch[1].trim();
                }
                
                return null;
            }
            
            async function openMultiLinkModal(links, button) {
                modalLinkList.innerHTML = ''; 

                try {
                    const linkPromises = links.map(async (link) => {
                        let title = link;
                        
                        try {
                            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(link)}`);
                            const data = await response.json();
                            if (data.contents) {
                                const extractedTitle = extractTitle(data.contents);
                                if (extractedTitle) {
                                    title = extractedTitle;
                                }
                            }
                        } catch (e) {
                            console.warn(`Konnte Titel f√ºr ${link} nicht abrufen:`, e);
                            
                            try {
                                const urlObj = new URL(link);
                                const pathParts = urlObj.pathname.split('/').filter(p => p);
                                if (pathParts.length > 0) {
                                    title = pathParts[pathParts.length - 1]
                                        .replace(/-/g, ' ')
                                        .replace(/_/g, ' ')
                                        .replace(/\.html?$/i, '');
                                }
                            } catch {}
                        }

                        return { link, title };
                    });

                    const linksWithTitles = await Promise.all(linkPromises);

                    linksWithTitles.forEach(({ link, title }) => {
                        const linkButton = document.createElement('a');
                        linkButton.href = link;
                        linkButton.target = '_blank';
                        linkButton.rel = 'noopener noreferrer';
                        linkButton.innerHTML = `<i class="fa-solid fa-file-lines"></i> ${title} <i class="fa-solid fa-arrow-up-right-from-square"></i>`;
                        modalLinkList.appendChild(linkButton);
                    });

                    modal.classList.add('active');
                } catch (error) {
                    console.error('Fehler beim Modal:', error);
                }
            }

            async function loadFeed(tabId, forceRefresh = false) {
                const panel = document.getElementById(tabId);
                const statusMessage = panel.querySelector('.status-message');
                const refreshButton = panel.querySelector('.refresh-button');
                const refreshIcon = refreshButton.querySelector('i');
                
                if (cachedFeeds[tabId] && !forceRefresh) {
                    renderFeed(tabId, cachedFeeds[tabId]);
                    return;
                }
                
                panel.classList.remove('loaded');
                statusMessage.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Lade ${tabId === 'youtube' ? 'Videos' : 'Folgen'} neu...`;
                refreshButton.disabled = true;
                refreshIcon.classList.add('fa-spin');
                
                const rssUrl = rssFeeds[tabId];

                try {
                    const maxRetries = 3;
                    let data = null;

                    for (let attempt = 0; attempt < maxRetries; attempt++) {
                         const encodedRssUrl = encodeURIComponent(rssUrl);
                         const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodedRssUrl}`; 
                         
                         const response = await fetch(apiUrl);
                         data = await response.json();

                         if (data.status === 'ok') {
                            break; 
                         }

                         if (attempt < maxRetries - 1) {
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                         }
                    }

                    if (data.status !== 'ok') {
                        throw new Error(data.message || 'Feed konnte nicht geladen werden.');
                    }
                    
                    cachedFeeds[tabId] = data;
                    lastUpdateTimes[tabId] = new Date();
                    await renderFeed(tabId, data);
                    
                    if (forceRefresh) {
                        showTemporaryFeedback(tabId, 'Aktualisiert!');
                    } else {
                        updateLastRefreshTime(tabId);
                    }

                } catch (error) {
                    console.error(`Fehler beim Abrufen des ${tabId}-Feeds:`, error);
                    statusMessage.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> Fehler beim Laden. Versuche es sp√§ter erneut.`;
                    statusMessage.style.color = '#c0392b';

                } finally {
                    refreshIcon.classList.remove('fa-spin');
                    refreshButton.disabled = false;
                }
            }
            
            async function renderFeed(tabId, data) {
                const panel = document.getElementById(tabId);
                const list = panel.querySelector('.feed-list');
                const channelLink = document.getElementById(`${tabId}-channel-link`); 
                const loadMoreButton = panel.querySelector('.load-more-button');
                
                list.innerHTML = ''; 
                
                if(channelLink) {
                    channelLink.href = publicChannelLinks[tabId];
